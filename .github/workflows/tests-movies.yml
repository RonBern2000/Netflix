name: tests-movies

on:
  pull_request:
      paths:
        - 'BackendMoviesService/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        env:
          API_READ_ACCESS_TOKEN: ${{ secrets.API_READ_ACCESS_TOKEN }}
      - run: cd BackendMoviesService && npm install && npm run test:ci
      
